{% extends 'layout.html' %}
{% block content %}
<div class="review-card-2024">
  <h2>Edit Park</h2>
  <form method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.name.label }} {{ form.name(class="form-control") }}
      </div>
      <div class="mb-3">
        {{ form.location.label }} {{ form.location(class="form-control") }}
      </div>
      <button type="submit" class="review-action-btn-2024 review-action-btn-edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="none" stroke="#2070be" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
        Save Changes
      </button>
      <a href="{{ url_for('parkid', id=park.id) }}" class="review-action-btn-2024 review-action-btn-delete" style="margin-left:1em;">
        Cancel
      </a>
  </form>
</div>
{% endblock %}
