{% extends 'layout.html' %}
{% block content %}
<main class="twocol-grid">
{% for type in types %}
    <article><img class = "widthhalf" src="/static/Images/website/{{type.track_photo}}"></article>
    <article><img class = "widthhalf" src="/static/Images/website/{{type.train_photo}}"></article>
    <article class="gridspan2"><h1>{{type.ride}}</h1><h3>{{type.manufacturers.name}}</h3><p>{{type.description}}</p></article>
{% endfor %}


</main>
{% endblock %}
